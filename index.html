<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spieleâ€‘Abend Countdown</title>
  <style>
    :root {
      --highlight-orange: #FF6600;
      --primary-green: #45DC6B;
      --primary-blue: #004874;
      --dark-gray: #212529;
      --text: #e6eefc;
      --bg: #0b1220;
      --card-bg: #112233;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;

      color: var(--text);
      display: grid; place-items: center;
      padding: 20px;
    }
    .wrap { width: min(900px, 100%); text-align: center; }
    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      margin: 0 0 20px;
      color: var(--primary-blue);
    }
    .countdown-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .unit {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }
    .value {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: bold;
      color: var(--primary-green);
    }
    .label {
      margin-top: 8px;
      font-size: 1rem;
      color: var(--text);
    }
    .target-display {
      font-size: 1.8rem;
      color: var(--highlight-orange);
      margin-bottom: 20px;
      font-weight: bold;
    }
    .status {
      font-size: 1.3rem;
      color: var(--primary-blue);
      margin-bottom: 20px;
      font-weight: bold;
    }
    footer {
      font-size: 0.9rem;
      color: var(--primary-blue);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Spieleâ€‘Abend Countdown</h1>
    <div class="countdown-card">
      <div id="targetDisplay" class="target-display"></div>
      <div class="grid">
        <div class="unit"><div class="value" id="days">0</div><div class="label">Tage</div></div>
        <div class="unit"><div class="value" id="hours">0</div><div class="label">Stunden</div></div>
        <div class="unit"><div class="value" id="minutes">0</div><div class="label">Minuten</div></div>
        <div class="unit"><div class="value" id="seconds">0</div><div class="label">Sekunden</div></div>
      </div>
      <div id="status" class="status"></div>
    </div>
    <footer>Â© 2025 ChatGPT</footer>
  </div>

  <script>
    // ===============================
    // Zielzeitpunkt einstellen (ISO oder klassische Schreibweise)
    // ===============================
    const TARGET_DATE = new Date("2025-10-16T16:30:00"); // Beispiel

    function pad(n) { return String(n).padStart(2, '0'); }
    function formatDate(dt) {
      return dt.toLocaleString(undefined, {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }

    const elDays = document.getElementById('days');
    const elHours = document.getElementById('hours');
    const elMinutes = document.getElementById('minutes');
    const elSeconds = document.getElementById('seconds');
    const elStatus = document.getElementById('status');
    const elTargetDisplay = document.getElementById('targetDisplay');

    elTargetDisplay.textContent = "Zielzeitpunkt: " + formatDate(TARGET_DATE);

    let timer = null;

    function computeParts(diffMs) {
      if (diffMs <= 0) return { days: 0, hours: 0, minutes: 0, seconds: 0, done: true };
      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return { days, hours, minutes, seconds, done: false };
    }

    function update() {
      const now = new Date();
      const diff = TARGET_DATE - now;
      const p = computeParts(diff);

      elDays.textContent = p.days;
      elHours.textContent = p.hours;
      elMinutes.textContent = p.minutes;
      elSeconds.textContent = p.seconds;

      if (p.done) {
        elStatus.textContent = "ðŸŽ‰ Ziel erreicht!";
        clearInterval(timer);
      } else {
        elStatus.textContent = "";
      }
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      update();
      timer = setInterval(update, 1000);
    }

    startTimer();
  </script>
</body>
</html>
